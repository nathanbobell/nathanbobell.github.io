<!DOCTYPE html>
<html lang="en" class ="c2">
    <head>
        <title>MusExplore</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="client.js"></script>
        <!-- <script type="text/javascript" src="recAlg.js"></script> -->
        <script src="jquery-3.6.0.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Karla&display=swap" rel="stylesheet">
    </head>
    <body id="body" onload="onPageLoad()">
        <header>
            <a href="home.html" class="homebtn">
                <div class="title f1 c1 fc center">MusExplore</div>
            </a>
        </header>
        <div class="f1 fc">
            <div class="box l"></div>
            <div class="box r"></div>
            <div class="content center">
                <div class="toptxt" id="welcome">Welcome to MusExplore!</div>
                <div>How do you want to get your recommendations?</div>
                <br>
                <input type="radio" onclick="inputSpotifyURL()" class="selector" id="sp" name="mode">
                <label for="sp">Link Spotify Account</label>
                <br>
                <input type="radio" onclick="personalityQuiz()" class="selector" id="pq" name="mode">
                <label for="pq">Answer Personality Quiz Only</label>
                <br>
                <br>
                <div id="countrySelect"></div>
                <div id="spot"></div>
                <div id="quiz"></div>
                <div id="req"></div>
            </div>
        </div>
    </body>
</html>
